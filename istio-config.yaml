apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: greetings
spec:
  hosts:
    - "*"
  gateways:
  - istio-gateway
  http:
    - route:
        - destination:
            host: demo-v1
      match:
        - headers:
            x-api-version:
              exact: v1.0.0
    - route:
        - destination:
            host: demo-v2
      match:
        - headers:
            x-api-version:
              exact: v2.0.0